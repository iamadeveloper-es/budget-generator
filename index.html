<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Budget Generator</h1>
    </header>
    <main>
        <section class="section form">
            <div class="form-container">
                <form class="container" action="">
                    <div class="flex__container fieldset">
                        <div class="small-fields flex-item date">
                            <label for="date">Fecha</label>
                            <input type="text" id="date" name="date" placeholder="xx/xx/xxxx">
                            <span class="error-mssg"></span>
                            <label for="today-check">Fecha de Hoy</label>
                            <input type="checkbox" name="today-check" id="today-check">
                            <span class="error-mssg"></span>
                        </div>
                        <div class="small-fields flex-item">
                            <label for="cif">CIF</label>
                            <input type="text" id="cif" name="cif" placeholder="Nif, Cif, Nº de documento">
                            <span class="error-mssg"></span>
                        </div>
                    </div>
                    <div class="fieldset">
                        <label for="company-name">Nombre De La Empresa</label>
                        <input type="text" id="company-name" name="nombre" placeholder="Nombre de la compañía">
                        <span class="error-mssg"></span>
                    </div>
                    <div class="fieldset">
                        <label for="adress">Dirección</label>
                        <input type="text" id="adress" name="adress" placeholder="Dirección de la compañía">
                        <span class="error-mssg"></span>
                    </div>
                    <div class="fieldset">
                        <label for="concept">Concepto</label>
                        <input type="text" id="concept" name="concept" placeholder="ej: Trabajos Diseño McDonalds">
                        <span class="error-mssg"></span>
                    </div>
                    <div class="flex__container fieldset">
                        <div class="small-fields flex-item">
                            <label for="base">Base Imponible</label>
                            <input type="text" id="base" name="base" placeholder="">
                            <span class="error-mssg"></span>
                        </div>
                        <div class="small-fields flex-item">
                            <label for="irpf">IRPF</label>
                            <input type="text" id="irpf" name="irpf" placeholder="">
                            <span class="error-mssg"></span>
                        </div>
                        <div class="small-fields flex-item">
                            <label for="iva">IVA</label>
                            <input type="text" id="iva" name="iva" placeholder="">
                            <span class="error-mssg"></span>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button class="btn btn__blue" type="submit" id="crear">Crear</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="section section__budget hide" id="budget">
            <h2>Tu Factura ha sido generada</h2>
            <div class="container budget__container">
                <div class="flex-item">
                    <p>Fecha:</p>
                    <p class="output budget__fecha"></p>
                </div>
                <div class="flex-item">
                    <p>Nombre de la Empresa:</p>
                    <p class="output budget__company-name"></p>
                </div>
                <div class="flex-item flex__col">
                    <p>CIF:</p>
                    <p class="output budget__cif"></p>
                </div>
                <div class="flex-item flex__col">
                    <p>Dirección</p>
                    <p class="output budget__address"></p>
                </div>
                <div class="flex-item flex__col">
                    <p>Concepto:</p>
                    <p class="output budget__concept"></p>
                </div>
                <div class="flex-item flex__col">
                    <p>Base Imponible</p>
                    <p class="output budget__base"></p>
                </div>
                <div class="flex-item flex__col">
                    <p>IRPF:</p>
                    <p class="output budget__irpf"></p>
                </div>
                <div class="flex-item flex__col">
                    <p>IVA:</p>
                    <p class="output budget__iva"></p>
                </div>
                <div class="flex-item total__conatiner">
                    <p>Total:</p>
                    <p class="output budget__total"></p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>

</html>
